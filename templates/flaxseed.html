<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="YourName">
    <title>Money Laundering Detection Model</title>
    <link rel="icon" type="image/x-icon" href="/static/images/cash-stack.ico">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <h1>Money Laundering Detection Model</h1>
    </header>
    <main>
        <img src="/static/images/media-resources-logo-white-754x400.png" alt="LPL" width="400" height="533">


        <h2>Enter transaction information:</h2>
        <div>
            <form action="/" method="post">
                <div>
                    <input type="number" name="s_account" id="s_account" min="1" max="20" placeholder="Sender account">

                </div>

                

                <div>
                    <input type="number" name="r_account" id="r_account" min="1" max="20" placeholder="Receiver account">

                </div>

                <div>
                    <input type="number" name="amount" id="amount" min="1" max="20" placeholder="Amount">

                </div>


                <div>
                    <input type="text" name="p_currency" id="p_currency" min="1" max="20" placeholder="Payment currency">

                </div>

        

                <div>
                    <input type="text" name="r_currency" id="r_currency" min="1" max="20" placeholder="Received currency">

                </div>



                <div>
                    <input type="text" name="sb_location" id="sb_location" min="1" max="20" placeholder="Sender bank location">

                </div>




                <div>
                    <input type="text" name="rb_location" id="rb_location" min="1" max="20" placeholder="Receiver bank location">

                </div>



                <div>
                    <input type="text" name="p_type" id="p_type" min="1" max="20" placeholder="Payment type">

                </div>
                <input type="submit" name="submit" id="submit" value="Check">
            </form>
        </div>


    </main>

    <footer>
        <p class='font-sm'> &copy; Money Laundering Detection Model, Cypher.ai 2024. All rights reserved.</p>
    </footer>
</body>
</html>
